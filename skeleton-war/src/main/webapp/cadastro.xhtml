<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Novo HTML</title>
</h:head>
<h:body>
	<h1>Bem-vindo à nova página HTML!</h1>

	<h:form>

		<h:panelGrid columns="2">
			<h:outputLabel value="Equipamento: " for="Equipamento"/>
			<h:inputText id="Equipamento" value="#{gestaoEquipamentosBean.equipamentos.equipamento}"/>

			<h:outputLabel value="Descrição: " for="Descricao"/>
			<h:inputText id="Descricao" value="#{gestaoEquipamentosBean.equipamentos.descricao}"/>

			<h:outputLabel value="Data de Aquisição: " for="dataAquisicao"/>
			<h:inputText id="dataAquisicao" value="#{gestaoEquipamentosBean.equipamentos.dataAquisicao}">
			    <f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<h:outputLabel value="Valor(R$): " for="Valor"/>
			<h:inputText id="Valor" value="#{gestaoEquipamentosBean.equipamentos.valor}"/>

			<h:outputLabel value="Data de Validade: "  for="DataValidade"/>
			<h:inputText id="DataValidade" value="#{gestaoEquipamentosBean.equipamentos.dataValidade}">
			    <f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<h:outputText value=""/>
			<h:commandButton value="Cadastrar" actionListener="#{gestaoEquipamentosBean.salvar()}" />
		</h:panelGrid>
	</h:form>

	<script>

    </script>

</h:body>
</html>
