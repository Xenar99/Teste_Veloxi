<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cadastro</title>
</h:head>
<h:body>
	<h1>Cadastro de equipamentos</h1>
	<h:form>
		<h:panelGrid columns="2">

			<p:outputLabel value="Equipamento: " for="Equipamento" />
			<h:panelGroup>
				<p:inputText id="Equipamento"
					value="#{gestaoEquipamentosBean.equipamentos.equipamento}"
					required="true" label="   Data de Aquisição">
				</p:inputText>
				<p:message for="Equipamento" />
			</h:panelGroup>

			<p:outputLabel value="Descrição: " for="Descricao" />
			<h:panelGroup>
				<p:inputText id="Descricao"
					value="#{gestaoEquipamentosBean.equipamentos.descricao}"
					required="true" label="   Descrição">
				</p:inputText>
				<p:message for="Descricao" />
			</h:panelGroup>

			<p:outputLabel value="Data de Aquisição: " for="dataAquisicao" />
			<h:panelGroup>
				<p:inputText id="dataAquisicao"
					value="#{gestaoEquipamentosBean.equipamentos.dataAquisicao}"
					required="true" label="   Data de Aquisição">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>
				<p:message for="dataAquisicao"></p:message>
			</h:panelGroup>

			<p:outputLabel value="Valor(R$): " for="Valor" />
			<h:panelGroup>
				<p:inputText id="Valor"
					value="#{gestaoEquipamentosBean.equipamentos.valor}"
					required="true" label="   Valor(R$)">
					<f:convertNumber pattern="#,##0.00" />
					<f:validateDoubleRange minimum="0" />
				</p:inputText>
				<p:message for="Valor"></p:message>
			</h:panelGroup>

			<p:outputLabel value="Data de Validade: " for="DataValidade" />
			<h:panelGroup>
				<p:inputText id="DataValidade"
					value="#{gestaoEquipamentosBean.equipamentos.dataValidade}"
					required="true" label="   Data de Validade">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>
				<p:message for="DataValidade"></p:message>
			</h:panelGroup>

			<h:outputText value="" />

		</h:panelGrid>
		<br></br>
		<p:commandButton value="Cadastrar"
			actionListener="#{gestaoEquipamentosBean.salvar()}"
			update="@form" />
	</h:form>
	
</h:body>
</html>
