<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR" xml:lang="pt-BR"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/main.css" />
	<title>Dégga</title>
</h:head>

<body>

	<!-- Tema -->
	<div class="container">
		<br />
		<h1>Gestão de equipamentos Dégga Ltda(empresa fictícia)</h1>
		<br />
		<a href="cadastro.xhtml" class="custom_button_cadastrar">
    <span class="custom_button_cadastrar__text">Cadastrar</span>
    <span class="custom_button_cadastrar__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
            <line y2="19" y1="5" x2="12" x1="12" />
            <line y2="12" y1="12" x2="19" x1="5" />
        </svg>
    </span>
</a>
		<br />
		<div class="custom-table">
			<!-- Conteúdo dentro do tema -->
			<p:dataTable value="#{gestaoEquipamentosBean.listaEquipamentos}"
				var="equipamento1">
				<p:column headerText="ID">
					<h:outputText value="#{equipamento1.id}" />
				</p:column>
				<p:column headerText="Equipamento">
					<h:outputText value="#{equipamento1.equipamento}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{equipamento1.descricao}" />
				</p:column>
				<p:column headerText="Data de aquisição">
					<h:outputText value="#{equipamento1.dataAquisicao}" />
				</p:column>
				<p:column headerText="Valor (R$)">
					<h:outputText value="#{equipamento1.valor}" />
				</p:column>
				<p:column headerText="Data de validade">
					<h:outputText value="#{equipamento1.dataValidade}" />
				</p:column>
			</p:dataTable>

		</div>
	</div>

</body>
</html>
